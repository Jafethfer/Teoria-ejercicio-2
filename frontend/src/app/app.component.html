<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-4">
      <app-formulario (resultsEvent)="getGraphData($event)"></app-formulario>
    </div>
    <div class="col-1 mt-auto" style="padding: 0%;">
      <app-food-button (foodEvent)="getSelectedFood($event)"></app-food-button>
    </div>
    <div class="col-7">
      <div class="container-fluid">
          <div class="row">
              <div id="TituloSimulador">
                  <p id="TextoTitulo">
                      Simulador de riesgos cardiovasculares
                  </p>
              </div>
          </div>
          <div class="row">
              <div class="col-6" style="padding: 0;">
                  <app-risk-result [riskResult]="riskResult"></app-risk-result>
              </div>
              <div class="col-6" style="padding: 0%;">
                  <app-food-graph [graphedFood]="graphFood"></app-food-graph>
              </div>
          </div>
          <div class="row" style="justify-content: center;">
              <app-risk-graph [dataInput]="graphData" [labelsInput]="labelsData"></app-risk-graph>
          </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
